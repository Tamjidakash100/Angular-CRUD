<div class="p-8 mt-4">
 
<div class="shadow p-8">
 <h4>Create Employee</h4>
 <form [formGroup]="employeeForm" (ngSubmit)="save()">
  <div>
   <mat-form-field class="w-full">
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field class="w-full">
   <mat-label>Email</mat-label>
   <input type="email" matInput placeholder="Email" formControlName="email">
 </mat-form-field>
 <mat-form-field class="w-full">
  <mat-label>Phone</mat-label>
  <input type="text" matInput placeholder="Phone" formControlName="phone">
 </mat-form-field>
 <mat-form-field class="w-full">
  <mat-label>Age</mat-label>
  <input type="number" matInput placeholder="Age" formControlName="age">
 </mat-form-field>
 <mat-form-field class="w-full">
  <mat-label>Salary</mat-label>
  <input type="number" matInput placeholder="Salary" formControlName="salary">
 </mat-form-field>
  </div>
  
<div><button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Save</button></div>
 </form>
</div>

</div>
